<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-center">
        <a href="index.html" class="logo">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
        </a>
        <nav>
          <a href="basket.html" class="basket-link" style="position: relative">
            <img src="img/basket-icon.png" class="basket-img" alt="Basket" />
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-box">
        <form id="checkoutForm">
          <label>Name:<br /><input type="text" id="name" required /></label
          ><br /><br />
          <label
            >Address:<br /><input type="text" id="address" required /></label
          ><br /><br />
          <button type="submit" class="cart-action-btn">Order</button>
        </form>
        <div
          id="successMsg"
          style="display: none; color: green; margin-top: 1rem"
        >
          Thank you for your order!
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("checkoutForm").onsubmit = function (e) {
        e.preventDefault();
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("checkoutForm").style.display = "none";
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
