<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Basket - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-center">
        <a href="index.html" class="logo">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
        </a>
        <nav>
          <a href="basket.html" class="basket-link" style="position: relative">
            <img src="img/basket-icon.png" class="basket-img" alt="Basket" />
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-box">
        <ul class="order-list" id="basketList"></ul>
        <div class="cart-buttons-row">
          <button id="clearBasket">Clear Basket</button>
          <a href="checkout.html" id="checkoutLink"
            ><button id="checkoutBtn">Checkout</button></a
          >
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
